<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header h1 {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Row for White Rose and Red Rose */
        .gallery-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-row img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

        <h1>Gallery</h1>
    </header>
