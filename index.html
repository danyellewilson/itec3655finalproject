<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Title Styling (flower logo as the header) */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0; /* Reduce padding to shrink the background height */
            text-align: center;
            height: auto;  /* Let the height adjust based on the content */
        }

        header h1 {
            margin: 0;
        }

        /* Flower Styling */
        .flower-container {
            display: flex;
            justify-content: center;
            padding: 10px 0; /* Reduced padding to keep space tight around the flower */
        }

        .flower-container img {
            width: 300px; /* Flower size remains unchanged */
            height: auto;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>

    <!-- Flower Logo as Header -->
    <header>
        <h1>
            <!-- Flower logo image -->
            <img src="images/gardentitlepic2.png" alt="Flower logo title">
        </h1>
    </header>

    <!-- Navigation Bar Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div id="home">
        <h2>Home Section</h2>
        <p>This is the home section of your website.</p>
    </div>

    <div id="about">
        <h2>About Section</h2>
        <p>This is the about section of your website.</p>
    </div>

    <div id="services">
        <h2>Services Section</h2>
        <p>This is the services section of your website.</p>
    </div>

    <div id="contact">
        <h2>Contact Section</h2>
        <p>This is the contact section of your website.</p>
    </div>

</body>
</html>
