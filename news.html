<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header h1 {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            font-size: 1.1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Content Section */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

    </style>

    <!-- Add Google Font for Calligraphy -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section with Title -->
    <header>
        <h1>Gardening from the Heart</h1>
    </header>

    <!-- Navigation Bar Section -->
    <nav>
        <ul>
            < <li><a href="index.html">Home</a></li> 
            <li><a href="start.html">Getting Started</a></li> 
            <li><a href="tips.html">Techniques & Tips</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Join the Newsletter</h2>
        <p>Sign up for the latest updates and receive exclusive offers and gardening tips!</p>
        
        <!-- Sign Up Form -->
        <div class="form-container">
            <h2>Sign Up Form</h2>
            
            <form action="#" method="POST">
                <!-- Name Input -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email Input -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <!-- Phone Number Input -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <!-- Checkboxes -->
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="receive_texts" name="receive_texts">
                        Sign up to receive text messages
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="receive_newsletter" name="receive_newsletter">
                        Sign up to receive newsletter via email
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
